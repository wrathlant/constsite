<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
<title>fadein</title>
  <style>
    body,div,span,section,footer,ul,h1,h2,input,p,em,button{margin:0;padding: 0;}
    
    .fadein{
      
    animation: fadein 2s 1;
    }
    @keyframes fadein{
      from{opacity: 0;}
        to{opacity: 1;}
    }
    
    #title{
      font-size:40px;
    background: skyblue;
      height:60px
    }
    
    #runningbox{
      width:400px;
      height:200px;
      background:hotpink;
      font-size:20px;
    }
  </style>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  
  <script>
    $(function(){
      $('#runaway').click(function(){
      $('#runningbox').slideDown(5000);
      }
                          
      });
    
  </script>

<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>

  <p class="fadein" id="title" align="center">뭔가 시도한 흔적이 모이는 곳</p>
  <h1>월간 Everystars</h1>
  <a href="https://wrathlant.github.io/everystars/" target="_self">최신호 바로가기</a><br/><br/>
  <h1>전역일 계산기</h1>
  <p id="runningbox" align="center">클릭하면 전역 일자가 나타납니다</p>
  

<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
